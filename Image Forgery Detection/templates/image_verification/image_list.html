{% extends "base.html" %}

{% block title %}Uploaded Images{% endblock %}

{% block content %}
<h1>Uploaded Images</h1>
<div class="row">
    {% for image in images %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ image.image.url }}" class="card-img-top" alt="Image">
                <div class="card-body">
                    <p><strong>SHA-256 Hash:</strong> {{ image.sha256_hash }}</p>
                    <p><strong>Uploaded At:</strong> {{ image.uploaded_at }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
