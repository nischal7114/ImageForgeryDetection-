{% extends "base.html" %}

{% block title %}Upload Image for {{ case.case_name }}{% endblock %}

{% block content %}
<div class="card shadow-sm mb-4">
    <h3 class="mb-0">
        <div class="card-header text-white" style="background-color: #343a40;">Upload Image for {{ case.case_name }}</div></h3>

    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ form.image.id_for_label }}" class="form-label fw-bold"><h5>Select Image</h5></label>
                <div class="input-group">
                    {{ form.image }}
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary px-5 py-2 shadow-sm">Upload Image</button>
                <a href="{% url 'case_detail' case.id %}" class="btn px-5 py-2 shadow-sm" style="background-color: #343a40; color: white;">Back to Case Detail</a>
            </div>
        </form>
        
    </div>
</div>
{% endblock %}
