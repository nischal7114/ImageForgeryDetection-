{% extends "base.html" %}
{% block title %}Deactivate User{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-danger">⚠️ Deactivate User</h1>
    <p>Are you sure you want to deactivate <strong>{{ user.username }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">🚫 Deactivate</button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary">↩️ Cancel</a>
    </form>
</div>
{% endblock %}
